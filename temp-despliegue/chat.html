<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Filá Mariscales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css?v=2.0" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-comments me-2"></i>Chat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container" style="margin-top: 90px;">
        <div class="row">
            <div class="col-lg-3 mb-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Salas</span>
                        <span class="badge bg-secondary" id="badge-unread">0</span>
                    </div>
                    <ul class="list-group list-group-flush" id="rooms-list">
                        <!-- Salas dinámicas -->
                    </ul>
                </div>
                <div class="card mt-3">
                    <div class="card-header">Privados</div>
                    <div class="card-body">
                        <div class="input-group input-group-sm mb-2">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input id="private-to-id" class="form-control" placeholder="ID usuario">
                        </div>
                        <button id="open-private" class="btn btn-sm btn-outline-primary w-100">
                            Abrir chat privado
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="card h-100">
                    <div class="card-header d-flex align-items-center justify-content-between">
                        <div>
                            <strong id="current-room-name">General</strong>
                            <small class="text-muted ms-2" id="current-room-id">#general</small>
                        </div>
                        <div>
                            <button id="btn-refresh" class="btn btn-sm btn-outline-secondary">
                                <i class="fas fa-rotate"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body" id="messages" style="height: 60vh; overflow-y: auto; background: rgba(255,255,255,0.6);">
                        <!-- Mensajes -->
                    </div>
                    <div class="card-footer">
                        <form id="form-send" class="d-flex gap-2">
                            <input id="input-text" class="form-control" placeholder="Escribe un mensaje...">
                            <button class="btn btn-primary" type="submit">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/chat.js"></script>
</body>
</html>
