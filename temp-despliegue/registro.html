<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Filá Mariscales</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, rgba(220, 20, 60, 0.8), rgba(139, 0, 0, 0.8)), 
                        url('https://images.unsplash.com/photo-1578662996442-48f60103fc96?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            margin: 2rem;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .register-header h1 {
            font-family: 'Cinzel', serif;
            color: #DC143C;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .register-header p {
            color: #666;
            margin-bottom: 0;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #DC143C;
            box-shadow: 0 0 0 0.2rem rgba(220, 20, 60, 0.25);
        }
        
        .btn-register {
            background: linear-gradient(135deg, #DC143C, #8B0000);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-register:hover {
            background: linear-gradient(135deg, #8B0000, #DC143C);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 20, 60, 0.4);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .login-link a {
            color: #DC143C;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .login-link a:hover {
            color: #8B0000;
        }
        
        .password-strength {
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <i class="fas fa-user-plus fa-3x text-danger mb-3"></i>
            <h1>Filá Mariscales</h1>
            <p>Registro de Socio</p>
        </div>
        
        <div id="alert-container"></div>
        
        <form id="registerForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">
                        <i class="fas fa-user me-2"></i>Nombre Completo *
                    </label>
                    <input type="text" class="form-control" id="nombre" name="nombre" 
                           placeholder="Tu nombre completo" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-2"></i>Correo Electrónico *
                    </label>
                    <input type="email" class="form-control" id="email" name="email" 
                           placeholder="tu@email.com" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="telefono" class="form-label">
                        <i class="fas fa-phone me-2"></i>Teléfono
                    </label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" 
                           placeholder="600 000 000">
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="direccion" class="form-label">
                        <i class="fas fa-map-marker-alt me-2"></i>Dirección
                    </label>
                    <input type="text" class="form-control" id="direccion" name="direccion" 
                           placeholder="Tu dirección">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Contraseña *
                </label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Mínimo 6 caracteres" required minlength="6">
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div id="password-strength" class="password-strength"></div>
            </div>
            
            <div class="mb-4">
                <label for="confirmPassword" class="form-label">
                    <i class="fas fa-lock me-2"></i>Confirmar Contraseña *
                </label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                       placeholder="Repite tu contraseña" required>
            </div>
            
            <div class="mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="aceptoTerminos" required>
                    <label class="form-check-label" for="aceptoTerminos">
                        Acepto los <a href="#" class="text-danger">términos y condiciones</a> y la 
                        <a href="#" class="text-danger">política de privacidad</a> *
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-register text-white">
                <i class="fas fa-user-plus me-2"></i>Registrarse como Socio
            </button>
        </form>
        
        <div class="login-link">
            <p>¿Ya eres socio? <a href="login-socios.html">Inicia sesión aquí</a></p>
            <a href="index.html">
                <i class="fas fa-arrow-left me-2"></i>Volver al sitio
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const alertContainer = document.getElementById('alert-container');
            const passwordStrength = document.getElementById('password-strength');
            
            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
            
            // Password strength checker
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                let strengthText = '';
                
                if (password.length >= 6) strength++;
                if (password.match(/[a-z]/)) strength++;
                if (password.match(/[A-Z]/)) strength++;
                if (password.match(/[0-9]/)) strength++;
                if (password.match(/[^a-zA-Z0-9]/)) strength++;
                
                if (strength < 2) {
                    strengthText = '<i class="fas fa-times-circle me-1"></i>Contraseña débil';
                    passwordStrength.className = 'password-strength strength-weak';
                } else if (strength < 4) {
                    strengthText = '<i class="fas fa-exclamation-triangle me-1"></i>Contraseña media';
                    passwordStrength.className = 'password-strength strength-medium';
                } else {
                    strengthText = '<i class="fas fa-check-circle me-1"></i>Contraseña fuerte';
                    passwordStrength.className = 'password-strength strength-strong';
                }
                
                passwordStrength.innerHTML = strengthText;
            });
            
            // Confirm password validation
            confirmPasswordInput.addEventListener('input', function() {
                if (this.value !== passwordInput.value) {
                    this.setCustomValidity('Las contraseñas no coinciden');
                } else {
                    this.setCustomValidity('');
                }
            });
            
            // Register form submission
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(registerForm);
                const data = Object.fromEntries(formData);
                
                // Validar contraseñas
                if (data.password !== data.confirmPassword) {
                    showAlert('danger', 'Las contraseñas no coinciden');
                    return;
                }
                
                if (data.password.length < 6) {
                    showAlert('danger', 'La contraseña debe tener al menos 6 caracteres');
                    return;
                }
                
                try {
                    const response = await fetch('api/registro.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            nombre: data.nombre,
                            email: data.email,
                            telefono: data.telefono || '',
                            direccion: data.direccion || '',
                            password: data.password
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showAlert('success', '¡Registro exitoso! Ya puedes iniciar sesión.');
                        
                        // Limpiar formulario
                        registerForm.reset();
                        passwordStrength.innerHTML = '';
                        
                        // Redirigir al login después de 2 segundos
                        setTimeout(() => {
                            window.location.href = 'login-socios.html';
                        }, 2000);
                        
                    } else {
                        showAlert('danger', result.message || 'Error en el registro. Inténtalo de nuevo.');
                    }
                } catch (error) {
                    showAlert('danger', 'Error de conexión. Inténtalo de nuevo.');
                }
            });
            
            // Función para mostrar alertas
            function showAlert(type, message) {
                alertContainer.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
